<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Complete CSS embedded here - using teal/amber editorial design */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f29;
            --bg-tertiary: #252d3a;
            --accent-teal: #14b8a6;
            --accent-cyan: #06b6d4;
            --accent-amber: #f59e0b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border-color: #334155;
            --success: #10b981;
            --error: #ef4444;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Source Sans 3', sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container { max-width: 1600px; margin: 0 auto; padding: 3rem 1.5rem; }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-cyan));
            color: white;
            margin: 0.5rem 0.25rem;
        }
        
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(20, 184, 166, 0.4); transition: all 150ms; }
        
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .card:hover { border-color: var(--accent-teal); box-shadow: 0 8px 24px rgba(20, 184, 166, 0.1); transition: all 250ms; }
        
        .grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 1.5rem; }
        
        .insight-category {
            display: inline-block;
            padding: 0.35rem 0.85rem;
            background: rgba(20, 184, 166, 0.15);
            color: var(--accent-teal);
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        
        .source-link {
            display: block;
            padding: 0.6rem 0;
            color: var(--accent-cyan);
            text-decoration: none;
        }
        
        .source-link:hover { color: var(--accent-teal); padding-left: 0.5rem; transition: all 150ms; }
        
        .quiz-container {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            display: none;
        }
        
        .quiz-option {
            padding: 1rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 0.75rem;
        }
        
        .quiz-option:hover { border-color: var(--accent-teal); }
        .quiz-option.correct { border-color: var(--success); background: rgba(16, 185, 129, 0.1); }
        .quiz-option.incorrect { border-color: var(--error); background: rgba(239, 68, 68, 0.1); }
        
        .news-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.2s ease;
        }

        .news-item:hover { border-color: var(--accent-teal); }

        .news-item.viewed { position: relative; }
        .news-item.viewed::after {
            content: 'âœ“';
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 0.7rem;
            color: var(--accent-teal);
            opacity: 0.6;
        }

        .news-title a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .news-title a:hover { color: var(--accent-teal); }

        /* News Article Header (clickable to expand) */
        .news-header {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            cursor: pointer;
            user-select: none;
        }

        .expand-icon {
            flex-shrink: 0;
            width: 1.2rem;
            height: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            transition: transform 0.2s ease, color 0.2s ease;
            margin-top: 0.15rem;
        }

        .news-item.expanded .expand-icon {
            transform: rotate(90deg);
            color: var(--accent-teal);
        }

        .news-content {
            flex: 1;
        }

        /* Expandable Article Description */
        .news-description {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            padding: 0 0 0 1.95rem;
        }

        .news-item.expanded .news-description {
            max-height: 500px;
            opacity: 1;
            padding: 1rem 0 0.5rem 1.95rem;
        }

        .news-description-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
            border-left: 2px solid var(--border-color);
        }

        .read-full-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--accent-cyan);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .read-full-link:hover {
            color: var(--accent-teal);
        }

        /* Executive Summary Box */
        .executive-summary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-left: 3px solid var(--accent-amber);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .executive-summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .executive-summary-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-amber);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .executive-summary-meta {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .executive-summary-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.7;
            font-style: italic;
        }

        .summary-unavailable {
            background: var(--bg-tertiary);
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .summary-unavailable-text {
            color: var(--text-tertiary);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .summary-unavailable code {
            background: var(--bg-primary);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--accent-cyan);
        }

        .btn-secondary {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            border-color: var(--accent-teal);
            color: var(--text-primary);
        }
        
        .reflection-question {
            font-family: var(--font-display);
            font-size: 1.35rem;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 2rem;
            padding-left: 1.5rem;
            border-left: 3px solid var(--accent-amber);
        }
        
        .reflection-textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1rem;
            resize: vertical;
        }
        
        .reflection-textarea:focus {
            outline: none;
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
        }
        
        .progress-bar {
            background: var(--bg-tertiary);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-teal), var(--accent-cyan));
            border-radius: 4px;
        }

        /* Header Date */
        .header-reflection {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Reflection Banner (always visible) */
        .reflection-banner {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.08) 0%, rgba(245, 158, 11, 0.03) 100%);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
        }

        .reflection-banner-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .reflection-banner-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-amber);
        }

        .reflection-banner .reflection-question {
            font-size: 1.25rem;
            font-style: italic;
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
        }

        .reflection-trigger {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.25rem;
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid var(--accent-amber);
            border-radius: 8px;
            color: var(--accent-amber);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            align-self: flex-start;
        }

        .reflection-trigger:hover {
            background: rgba(245, 158, 11, 0.25);
            transform: translateY(-1px);
        }

        .reflection-trigger.has-response {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--success);
            color: var(--success);
        }

        /* Reflection Modal */
        .reflection-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reflection-modal.active {
            display: flex;
        }

        .reflection-modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .reflection-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .reflection-modal-close {
            background: none;
            border: none;
            color: var(--text-tertiary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
        }

        .reflection-modal-close:hover {
            color: var(--text-primary);
        }

        /* Top Articles Section */
        .top-articles-section {
            margin-bottom: 1rem;
        }

        .more-articles-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            color: var(--text-tertiary);
            font-size: 0.85rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }

        .more-articles-toggle:hover {
            border-color: var(--accent-teal);
            color: var(--text-secondary);
        }

        .more-articles-toggle .toggle-icon {
            transition: transform 0.2s ease;
        }

        .more-articles-toggle.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .more-articles-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .more-articles-container.expanded {
            max-height: 2000px;
        }

        .article-score-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.15rem 0.4rem;
            background: rgba(20, 184, 166, 0.15);
            border-radius: 4px;
            font-size: 0.7rem;
            color: var(--accent-teal);
            font-weight: 600;
            margin-left: 0.5rem;
        }

        @media (max-width: 1200px) {
            .grid, .grid-3 { grid-template-columns: 1fr; }
            .header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .header-reflection { width: 100%; justify-content: space-between; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Daily Intelligence</h1>
            <div class="header-reflection">
                <span id="currentDate" style="color: var(--text-tertiary);"></span>
            </div>
        </header>

        <!-- Daily Reflection Section (question always visible) -->
        <div class="reflection-banner">
            <div class="reflection-banner-content">
                <div class="reflection-banner-label">Today's Reflection</div>
                <div id="reflectionQuestionDisplay"></div>
                <button id="reflectionTrigger" class="reflection-trigger">
                    <span>Write Reflection</span>
                </button>
            </div>
        </div>

        <!-- Reflection Modal (input only) -->
        <div id="reflectionModal" class="reflection-modal">
            <div class="reflection-modal-content">
                <div class="reflection-modal-header">
                    <h2 style="font-family: var(--font-display); color: var(--accent-amber);">Daily Reflection</h2>
                    <button id="reflectionModalClose" class="reflection-modal-close">&times;</button>
                </div>
                <div id="reflectionModalContent"></div>
            </div>
        </div>

        <div class="grid">
            <!-- Daily Insight -->
            <div class="card">
                <h2 style="font-family: var(--font-display); margin-bottom: 1.5rem;">Daily Insight</h2>
                <div id="insightDisplay"></div>
                <button id="nextInsightBtn" class="btn">Next Insight</button>
            </div>

            <!-- Microlearning -->
            <div class="card">
                <h2 style="font-family: var(--font-display); margin-bottom: 1.5rem;">Microlearning</h2>
                <div id="microlearningDisplay"></div>
            </div>
        </div>

        <!-- News Feeds -->
        <div class="grid-3">
            <div class="card">
                <h2 style="font-family: var(--font-display); margin-bottom: 1.5rem;">AI News</h2>
                <div id="aiNewsDisplay"></div>
            </div>
            <div class="card">
                <h2 style="font-family: var(--font-display); margin-bottom: 1.5rem;">Business News</h2>
                <div id="businessNewsDisplay"></div>
            </div>
            <div class="card">
                <h2 style="font-family: var(--font-display); margin-bottom: 1.5rem;">Leadership News</h2>
                <div id="leadershipNewsDisplay"></div>
            </div>
        </div>

    </div>

    <script src="dashboard.js"></script>
</body>
</html>
