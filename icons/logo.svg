        fill="none" stroke="url(#accentGrad)" stroke-width="6" stroke-linecap="round"/>

  <!-- Inner insight rays (like a sunrise/lightbulb) -->
  <line x1="64" y1="48" x2="64" y2="36" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <line x1="52" y1="52" x2="44" y2="44" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <line x1="76" y1="52" x2="84" y2="44" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>

  <!-- Central dot (focus point) -->
  <circle cx="64" cy="64" r="8" fill="#f59e0b"/>

  <!-- Small accent dots -->
  <circle cx="52" cy="72" r="3" fill="#14b8a6"/>
  <circle cx="76" cy="72" r="3" fill="#06b6d4"/>
</svg>
